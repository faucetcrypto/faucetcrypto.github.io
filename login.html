<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
	<title>Login</title>
	<script src="js/jquery.js"></script>
	<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container_box">
		<canvas id="html5_3d_animation">Internet Explorer 8 Not Supported</canvas>
	</div>
	<div class="container">
		<img src="images/12.png" alt="" class="logo">

		<div class="main">
			<form action="">
				<div class="line"><span class="iconfont">&#xe610;</span><input type="text" required="required" placeholder="User name"></div>
				<div class="line"><span class="iconfont">&#xe62a;</span><input type="password" required="required" placeholder="Password"></div><br>
				<button>Login</button>
			</form>
			<div class='main_bottom'>
				<a href="">No account yet? Register now</a><a href="">Forgot your password?</a>
			</div>
		</div>



	</div>



	<script src="js/html5_3d_animation.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
	        $("#html5_3d_animation").html5_3d_animation({
	            window_width: '600',
	            window_height: '400',
	            window_background: '#00113F',
	            star_count: '1000',
	            star_color: '#FBFFAF',
	            star_depth: '100'
	        });
	    });
	</script>





	<script type="text/javascript">
		
	    // //粒子背景特效
	    // $('.container').particleground({
	    //     dotColor: '#E8DFE8',
	    //     lineColor: '#133b88'
	    // });
	    //登录动画
	    $('.main button').click(function(e){
	    	e.preventDefault();
	    	var login_yz=true;//登录验证标识

	    	if(login_yz){
	    		
	    		$('.main').fadeOut(500);
	    		$('.logo').css({
	    			transition:'all 0.5s ease',
	    			top:'50%',
	    			transform:'translate(-50%,-50%) scale(1.5)'
	    		}).animate({
	    			opacity:1
	    		},500,function(){
	    			$('.logo').css({
	    				
	    				transform:'translate(-50%,-50%) scale(0.1) rotate(180deg)'
	    			})
	    		}).animate({
	    			opacity:0.1
	    		},500,function(){
	    			window.location.href='index.html';
	    		});
	    	}else{
	    		alert(4324);
	    	}


	    });
	      
    </script>
	
	




</body>
</html>
